spring.application.name=filesystem

# ===========================
# DATABASE (KUBERNETES)
# ===========================
spring.datasource.url=jdbc:mysql://mysql:3306/filesharing
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
# JPA
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================
# SERVER CONFIG
# ===========================
# Critical for Kubernetes networking
server.address=0.0.0.0
server.port=8080

# ===========================
# FILE STORAGE
# ===========================
# Must match PVC mount path
app.storage.location=/app/storage

# ===========================
# FILE UPLOAD
# ===========================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===========================
# CONNECTION POOL (HikariCP)
# ===========================
# Prevent stale connections (K8s/Cloud often kill idle connections after 4-5 mins)
spring.datasource.hikari.max-lifetime=240000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1

# ===========================
# TOMCAT KEEP-ALIVE
# ===========================
# Ensure Tomcat closes connections before Nginx does to avoid race conditions
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000
server.tomcat.max-keep-alive-requests=100
